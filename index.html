<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EL Pollo Loco</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- JavaScript Klassen: -->
        <script src="./models/drawable-object-class.js"></script>
        <script src="./models/movable-object.class.js"></script>
        <script src="./models/character.class.js"></script>
        <script src="./models/chicken.class.js"></script>
        <script src="./models/cloud.class.js"></script>
        <script src="./models/status-bar.class.js"></script>
        <script src="./models/world.class.js"></script>
        <script src="./models/background-object.class.js"></script>
        <script src="./models/keyboard.class.js"></script>
        <script src="./models/level.class.js"></script>
        <script src="./models/throwable-object.class.js"></script>
        <script src="./models/coin.class.js"></script>
        <script src="./models/endboss.class.js"></script>
        <script src="./models/bottle.class.js"></script>
        <script src="./levels/level1.js"></script>

        <!-- JavaScript Hauptdatei: -->
        <script src="./js/game.js"></script>
    </head>

    <body>

        <h1>EL POLLO LOCO</h1>

        <div class="canvas-container">

            <div id="endscreen" class="endscreen d-none" width="720px" height="480px"></div>

            <h1 class="turn-device-text d-none">Please turn your device to play</h1>

            <div id="blinking-start-text" class="touch-panel-header">
                <div class="cntrl-btn-touch-header" onclick="init()">
                    <p class="blinking">Start Game</p>
                </div>
            </div>

            <div id="blinking-restart-text" class="touch-panel-header d-none">
                <div class="cntrl-btn-touch-header">
                    <a href="index.html"><p class="blinking">Restart Game</p></a>
                </div>
            </div>

            <div id="touch-panel" class="touch-panel d-none">

                <div class="touchpanel-left">
                    <div id="btnLeft" class="cntrl-btn cntrl-btn-touch">
                        <img src="icons/arrow_left_black_48dp.svg" alt="">
                    </div>
                    <div id="btnRight" class="cntrl-btn cntrl-btn-touch">
                        <img src="icons/arrow_right_black_48dp.svg" alt="">
                    </div>
                </div>

                <div class="touchpanel-right">
                    <div id="btnJump" class="cntrl-btn cntrl-btn-touch">
                        <img src="icons/arrow_drop_up_FILL1_wght400_GRAD0_opsz48.svg" alt="">
                    </div>
                    <div id="btnThrow" class="cntrl-btn cntrl-btn-touch">
                        <img src="icons/forward_FILL0_wght400_GRAD0_opsz48.svg" alt="" width="35px">
                    </div>
                </div>
            </div>
    
            <canvas id="canvas" width="720" height="480"></canvas>
        </div>



        <div class="control-help">
            <div onclick="fullscreen()" id="fullscreen-btn" class="cntrl-btn hover-btn d-none">
                <img src="icons/fullscreen_black_48dp.svg" alt="">
            </div>

            <div id="start-game" onclick="init()" class="cntrl-btn hover-btn" style="width: 140px;">
                <p>Start Game</p>
            </div>

            <div id="restart-game" onclick="" class="cntrl-btn hover-btn d-none" style="width: 140px;">
                <a href="index.html"><p>Restart Game</p></a>
            </div>

            <div class="cntrl-btn">
                <img src="icons/arrow_left_black_48dp.svg" alt="">
            </div>

            <div class="cntrl-btn">
                <img src="icons/arrow_right_black_48dp.svg" alt="">
            </div>

            <div class="cntrl-btn" style="width: 96px;">
                <img src="icons/space_bar_black_48dp.svg" alt="">
            </div>

            <div class="cntrl-btn">
                <p>D</p>
            </div>
        </div>

    </body>

</html>
